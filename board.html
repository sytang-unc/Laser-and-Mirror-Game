<!DOCTYPE html>
<html>
  <head>
    <title>Board</title>
    <script src="http://www.cs.unc.edu/Courses/comp426-f16/jquery-3.1.0.js" type="text/javascript"></script>
    <link rel="stylesheet" href="board.css" />
    <script src="puzzle.js" type="text/javascript"></script>
    <script src="puzzleGenerator.js" type="text/javascript"></script>
    <script src="boardconstruction.js" type="text/javascript"></script>
    <script src="multiboard.js" type="text/javascript"></script>
    <!-- <script src="singleboard.js" type="text/javascript"></script> -->

    <script type="text/javascript" src="fusioncharts/js/fusioncharts.js"></script>
    <script type="text/javascript" src="fusioncharts/js/themes/fusioncharts.theme.ocean.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        Mirror Logic Puzzle
      </div>
      <div id="menu">

          <tr>
            <td id="gametab" style="border-bottom: 0px;">
              GAME
            </td>
            <td id="logintab">
              LOGIN
            </td>
            <td id="statstab">
              STATS

          </tr>
        </table>

      <div id="window">
        <div>
          <div style="float:left;">
            <table class="board">
            </table>
          </div>
          <div id="cluesbox">

            </div>
            <div class="button" style="margin-top: 10px;">
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        Ram Neta
      </div>
    </div>
